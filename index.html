<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="mainStyles.css">
</head>
<body>
    <div class="main-container">
        <div class="grid-options">
            <div class="grid-options-container">
                
                <h1>Current Color</h1>
                <input type="color" class="color-picker" id="myColor" value="#0e1111" >
                <button class="colorMode button">Color Mode</button>
                <button class="random button">Randomize</button>
                <button class="eraser button">Eraser</button>
                <button class="clear button">Clear Canvas</button>
                <div class="grid-size-container">
                    <p class="grid-size-text">20x20</p>
                    <label for="grid-size">Grid Size: </label>
                    <input type="range" id="grid-size" name="grid-size" min="1" max="100" value="20">
                </div>
                
            </div>
        </div>
        <div class="grid-container">
            <div class="grid"></div>
        </div>
        
    </div>
    <div class="footer">Created By <a href="https://www.github.com/aeronjay">AeronJ</a></div>
    <script src="script.js" defer></script>
</body>
</html>
