<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="mainStyles.css">
</head>
<body>
    <div class="main-container">
        <div class="grid-options">
            <div class="grid-options-container">
                
                <h1>Current Color</h1>
                <div class="color-picker"></div>
                <button class="rainbow button">Rainbow</button>
                <button class="fade button">Fade Color</button>
                <button class="eraser button">Eraser</button>
                <button class="clear button">Clear Canvas</button>
                <div class="grid-size-container">
                    <p style="text-align: center;">20x20</p>
                    <label for="grid-size">Grid Size: </label>
                    <input type="range" id="grid-size" name="grid-size" min="1" max="100" value="20">
                </div>
                
            </div>
        </div>
        <div class="grid-container">
            <div class="grid"></div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
